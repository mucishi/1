    //模拟数组
    function myArray() {
        for (let i=0;i<arguments.length;i++){
            this[i] = arguments[i];
        }
        this.length = arguments.length;
        this.indexOf = function (element) {
            for (i=0;i< this.length;i++){
                if (this[i] == element){
                    return i;
                }
            }
            return -1;
        }
        this.lastIndexof = function (element) {
            for (let  j=this.length-1;j>=0;j--){
                if (this[j] == element){
                    return j;
                }
            }
            return -1;
        }
        this.include = function (element) {
            for (let i=0;i<this.length;i++){
                if (this[i] == element){
                    return true;
                }
            }
            return false;
        }
        this.push = function () {
           for (i=0;i<arguments.length;i++){
               this[this.length] = arguments[i];
               this.length++;
           }
        }
    }
    //属于json
    myArray.prototype = {
        join:function (char) {
            // char = char == undefined? ',':char;
            char = char ? char:'---';
            let str = '';
            for (i=0;i<this.length;i++){
               str += this[i] +char;
            }
            return str;
        },
        map:function (callback) {
            let newarr = new myArray();
            for (let i=0;i<this.length;i++){
                newarr.push(callback(this[i]));
            }
            // console.log(newarr);
            return newarr;
        },
        filter:function (callback) {
            let newarr = new  myArray();
            for (let i=0;i<this.length;i++){
                if (callback(this[i])){
                    newarr.push(this[i]);
                }
            }
            return newarr;
            // console.log(newarr);
        }
    }
